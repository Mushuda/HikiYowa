<!DOCTYPE HTML><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">    <link rel="stylesheet" href="components/loader.css">    <script src="components/loader.js"></script>    <script>        //        // TODO: Write JavaScript code here        //        var mainKakuritu;        var mainGame;        var mainDai;        var result;    	var resultKakuritu;                window.onload = function(){        // ページ読み込み時に実行したい処理		        //var tempUrl="https://preview-597-597569bf803451f00eafa3ec-5a9b5d67e788853b018b4567.monaca.mobi/www/result.html?prm1=10&prm2=1000&prm3=100"                //var data = tempUrl.split("?")[1];            var data = location.href.split("?")[1];            var data2 = data.split("&");			result = Array(10);			resultKakuritu = Array(10);            for( i in data2 )            {                data3 = data2[i].split("=");                if (i==0){                    mainKakuritu=data3[1];                }else if (i==1){                    mainGame=data3[1];                                    }else if (i==2){                    mainDai=data3[1];                }                            }    		analyze();        }				/*解析関数*/		function analyze(){            //小数点は無効で作成			var min = 1 ;			var max = Number(mainKakuritu);            var pointCounter=0;			var a;                        for(var dai = 1; dai<11 ; dai++)            {                for(var i = 0; i < Number(mainGame); i++)                {                    a= Math.floor( Math.random() * (max + 1 - min) ) + min ;                    if(a==1){                        pointCounter=pointCounter+1;                    }		        }                result[dai]=pointCounter;				resultKakuritu[dai]= (Number(mainGame)/Number(pointCounter)).toFixed(1) ;				                //alert(result[dai]);                pointCounter=0;            }            makeTable();            		}                function makeTable()        {            // 表の作成開始            var tableText=[["No.","当選回数","確率"]];            var rows=[];            var colorCode=["#B0C4DE","#FFDAB9"];            var table = document.createElement("table");			for(var rowCount=0;rowCount<result.length;rowCount++)			{				tableText.push([rowCount+1]);				tableText[rowCount].push(result[rowCount]);				tableText[rowCount].push("1/" + resultKakuritu[rowCount]);			}            for(i=0;i<tableText.length-1;i++){                // 行の追加                rows.push(table.insertRow(-1));                for(var j=0;j<4;j++){                    // 追加した行にセルを追加してテキストを書き込む                    cell=rows[i].insertCell(-1);                    cell.appendChild(document.createTextNode(tableText[i][j]));                    					//表のスタイル設定										// 背景色の設定                    if(i==0){                        cell.style.backgroundColor=colorCode[0];                    }else if(i>tableText.length-3){                        cell.style.backgroundColor=colorCode[1];                    }                     }            }                        // 指定したdiv要素に表を加える            document.getElementById("tableDiv").appendChild(table);        }    </script></head><body>	    <div id="resultMainDiv">	</div>    <div id="tableDiv"></div></body><style>th {  width: 150px;  padding: 10px;  font-weight: bold;  vertical-align: top;}td {  width: 350px;  padding: 10px;  vertical-align: top; }tr:nth-child(even) {  background: #d9d9d9; }</style></html>
