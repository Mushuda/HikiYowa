<!DOCTYPE HTML><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">    <link rel="stylesheet" href="components/loader.css">    <link rel="stylesheet" href="css/style.css">    <script src="components/loader.js"></script>    <script>        //        // TODO: Write JavaScript code here        ////シミュレートボタンタップfunction startSimulate(){    var mainKakuritu;    var mainGame;    var mainDai;        mainKakuritu=document.getElementById('input1').value;	mainGame=document.getElementById('input2').value;	mainDai=document.getElementById('input3').value;    location.href ="result.html?prm1=" + String(mainKakuritu) + "&prm2=" + String(mainGame) + "&prm3=" + String(mainDai) ;	}    </script></head>    <body>         <div id="header-fixed">			 設定         </div>		<div id="bodyDiv">			<div class="ConfigMenuDiv">				<div class="ConfigMenuDivLeft"><div class="menuTitle">確率</div></div>				<div class="ConfigMenuDivRight">1/ <input class="menuInput" id="input1"  value="10"></input></div>			</div>			<div class="ConfigMenuDiv">				<div class="ConfigMenuDivLeft"><div class="menuTitle">ゲーム数</div></div>				<div class="ConfigMenuDivRight"><input class="menuInput" id="input2"  value="1000"></input> G</div>			</div>			<div class="ConfigMenuDiv">				<div class="ConfigMenuDivLeft"><div class="menuTitle">台数</div></div>				<div class="ConfigMenuDivRight"><input class="menuInput" id="input3" value="100"></input> 台</div>			</div>								</div>		<div id="footer-fixed">			<button id="startSimButton" onClick="startSimulate()">シミュレート</button>        </div>    </body></html><style type="text/css">/*追加CSS*//* html,bodyタグの設定 */html, body{    margin: 0;
